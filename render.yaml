services:
  # PostgreSQL Database (Free Tier)
  - type: pserv
    name: datacrm-db
    databaseName: datacrm
    user: datacrm_user
    plan: free

  # Backend API Service
  - type: web
    name: datacrm-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push --force-reset
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: datacrm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: datacrm-frontend
          property: host
      - key: OPENAI_API_KEY
        value: sk-your-openai-key-here

  # Frontend Next.js Service  
  - type: web
    name: datacrm-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: datacrm-frontend
          property: host
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: datacrm-backend
          property: host
